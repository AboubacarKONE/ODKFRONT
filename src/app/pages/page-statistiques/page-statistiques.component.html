
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-2 col-md-6 col-xs-12 text-stat" style="border-radius: 10px; border: 2px solid; border-color: #FF6600;">
        
                    <div class="widget-icon green">
                        <i class="fa fa-users"></i>
                    </div>
                    <div class="title">{{nbreAdmin}}</div>
                    <div class="comment">Administrateurs</div>
            
        </div>
        <div class="col-lg-1 col-md-1 col-xs-12"></div>
        <div class="col-lg-2 col-md-2 col-xs-12 text-stat" style="border-radius: 10px; border: 2px solid; border-color: #FF6600;">
                    <div class="widget-icon red ">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="title">{{nbreFormateur}}</div>
                    <div class="comment">Formateurs</div>
                
        </div>
        <div class="col-lg-1 col-md-1 col-xs-12"></div>
        <div class="col-lg-2 col-md-2 col-xs-6 text-stat" style="border-radius: 10px; border: 2px solid; border-color: #FF6600;">
                    <div class="widget-icon orange">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div class="title">{{nbreAlumni}}</div>
                    <div class="comment">Alumni</div>
        </div>
        <div class="col-lg-1 col-md-1 col-xs-12"></div>
        <div class="col-lg-2 col-md-2 col-xs-12 text-stat" style="border-radius: 10px; border: 2px solid; border-color: #FF6600;">
            
                    <div class="widget-icon blue">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="title"></div>
                    <div class="comment">Promotions</div>
        </div>
    </div><br><br><br>
    <div class="row">
    <div class="col-lg-6 col-md-6 col-xs-6">
        <canvas baseChart 
        [data]="pieChartData" 
        [labels]="pieChartLabels" 
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6">
        <canvas baseChart 
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
</div>
</div>
